<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>
            Korisnici
        </mat-panel-title>
        <mat-panel-description>
            Informacije o korisnicima
            <mat-icon>account_circle</mat-icon>
        </mat-panel-description>
    </mat-expansion-panel-header>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>Ime</th>
            <td mat-cell *matCellDef="let employee">{{employee.firsName}}</td>
        </ng-container>
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Prezime</th>
            <td mat-cell *matCellDef="let employee">{{employee.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let employee">{{employee.email}}</td>
        </ng-container>

        <ng-container matColumnDef="usersID">
            <th mat-header-cell *matHeaderCellDef>Report</th>
            <td mat-cell *matCellDef="let employee">
                <button mat-icon-button color="primary" (click)="DownloadPdf(employee.usersID)">
                    <mat-icon >file_download</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-expansion-panel>
