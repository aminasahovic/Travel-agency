<div class="accommodation-container">
  <mat-card *ngFor="let accommodation of accommodations" class="accommodation-card">
    <div class="img">
      <!-- <img *ngIf="accommodation.accommodationImages && accommodation.accommodationImages[0]?.imageByteArray"  alt="Accommodation Image"> -->

      <img [src]="accommodation?.imageUrl" class="accommodation-image" alt="Accommodation Image">

      <!-- <img [src]="getFirstImage(accommodation)" class="accommodation-image" alt="Accommodation Image"> -->
      <!-- <img [src]="getFirstImage(accommodation)" class="accommodation-image" alt="Accommodation Image"> -->
    </div>
    <mat-card-header>
      <mat-card-title>{{ accommodation.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Broj soba: {{ accommodation.numberOfRooms }} </p>
      <p>Cijena: {{ accommodation.price }} KM</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="openPopup(accommodation)">Pogledaj vi≈°e</button>
    </mat-card-actions>
  </mat-card>

  <app-location-popup [isOpen]="showPopup" [accommodationId]="selectedAccommodationId" (isOpenChange)="onClosePopup()"></app-location-popup>
</div>
