<div class="edit-profile-container">
    <h2 class="edit-profile-title">Edit Profile</h2>
    <div class="edit-profile-content">
      <form class="edit-profile-form">
        <mat-form-field>
          <input matInput placeholder="First Name" [(ngModel)]="firstName" name="firstName">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last Name" [(ngModel)]="lastName" name="lastName">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" [(ngModel)]="email" name="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="username" name="username">
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="birthdatePicker" placeholder="Birthdate" [(ngModel)]="birthdate" name="birthdate">
          <mat-datepicker-toggle matSuffix [for]="birthdatePicker"></mat-datepicker-toggle>
          <mat-datepicker #birthdatePicker></mat-datepicker>
        </mat-form-field>
      </form>
    </div>
    <div class="edit-profile-actions">
      <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
      <button mat-raised-button color="primary" (click)="save()">Save</button>
    </div>
  </div>
