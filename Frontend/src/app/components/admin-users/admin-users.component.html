<div class="container">
    <div class="input-container">
      <input type="text" [(ngModel)]="searchValue" (input)="applyFilter()" placeholder="Pretrazi korisnike">
    </div>
  
    <div class="button-container">
      <button mat-button (click)="sort('firstName')">Sortiraj po imenu</button>
      <button mat-button (click)="sort('lastName')">Sortiraj po prezimenu</button>
      <button mat-button (click)="sort('role')">Sortiraj po ulozi</button>
    </div>
  </div>
  
  

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Ime </th>
        <td mat-cell *matCellDef="let users"> {{users.firsName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Prezime </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Korisnicko ime </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef> Datum roÄ‘enja </th>
        <td mat-cell *matCellDef="let element"> {{formatBirthdate(element.birthDate)}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Uloga </th>
        <td mat-cell *matCellDef="let element">{{ getFormattedRole(element.role) }}</td>
    </ng-container>


    <ng-container matColumnDef="emailIcon">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="success" (click)="sendNotificationEmail(element.email)">
                <mat-icon>mail</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="deleteUser(element.usersID)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
