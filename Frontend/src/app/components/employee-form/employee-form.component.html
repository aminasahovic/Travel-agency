<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Ime</mat-label>
      <input matInput formControlName="firstName">
      <mat-error
      *ngIf="employeeForm.controls['firstName'].dirty && employeeForm.hasError('required','firstName')">
      *Unos imena je obavezan
  </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Prezime</mat-label>
      <input matInput formControlName="lastName">
      <mat-error
      *ngIf="employeeForm.controls['lastName'].dirty && employeeForm.hasError('required','lastName')">
      *Unos prezimena je obavezan
  </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>DatumRođenja</mat-label>
      <input matInput formControlName="birthdate" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Šifra</mat-label>
      <input matInput formControlName="password" type="password">
      <mat-error
      *ngIf="employeeForm.controls['password'].dirty && employeeForm.hasError('required','password')">
      *Unos sifre je obavezan
  </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Mail</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Tip</mat-label>
      <mat-select formControlName="role">
        <mat-option value="admin">Admin</mat-option>
        <mat-option value="employee">Zaposlenik</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" >Dodaj zaposlenika!</button>
  </form>
