<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>Ime</th>
    <td mat-cell *matCellDef="let employee">{{employee.firsName}}</td>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Prezime</th>
    <td mat-cell *matCellDef="let employee">{{employee.lastName}}</td>
  </ng-container>
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Korisnicko ime</th>
    <td mat-cell *matCellDef="let employee">{{employee.username}}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let employee">{{employee.email}}</td>
  </ng-container>
  <ng-container matColumnDef="birthdate">
    <th mat-header-cell *matHeaderCellDef>Datum roÄ‘enja</th>
    <td mat-cell *matCellDef="let employee">{{formatBirthdate(employee.birthDate)}}</td>
  </ng-container>
  <ng-container matColumnDef="info">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let employee">
      <button mat-icon-button color="primary" (click)="openEditProfile(employee.usersID)">
        <mat-icon>info</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
